<!DOCTYPE html>
<html lang="RU">

<head>
  <meta charset="utf-8">
  <title>Hyundai</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta property="og:image" content="path/to/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="wrapper wrapper-bg-white">
  <header class="header-two">
    <div class="container">
      <a href="#" class="btn btn-prev">
        <svg class="svg-icon">
          <use xlink:href="img/sprite.svg#arrow-left"></use>
        </svg>

        <span class="btn-text">Назад</span>
      </a>

      <h3>Оплата</h3>

      <a href="menu.html" class="btn-burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
  </header>

  <div class="add-auto callback wrapper-content">
    <div class="container">
      <form method="post" class="form form-add form-payment">
        <div class="form-payment-item">
          <h3>Детали карты</h3>
          <label><input type="text" placeholder="Имя держателя карты" name="name_card"></label>
          <label><input type="text" placeholder="Номер карты" name="num_card"></label>

          <div class="form-group">
            <label><input type="text" placeholder="__/__" name="date_card"></label>
            <label><input type="text" placeholder="CVV-код" name="cvv_card"></label>
          </div>
        </div>

        <div class="form-payment-item">
          <h3>Адрес</h3>
          <label><input type="text" placeholder="Город" name="city"></label>
          <label><input type="text" placeholder="Адрес" name="address"></label>
        </div>
        <button type="submit" class="btn btn-accent">Оплатить</button>

        <div class="qr-code"><img src="img/qr.png" alt=""></div>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <a href="#" class="links-menu">
        <svg class="svg-icon">
          <use xlink:href="img/sprite.svg#house"></use>
        </svg>
      </a>
      <a href="#" class="links-menu">
        <svg class="svg-icon">
          <use xlink:href="img/sprite.svg#user"></use>
        </svg>
      </a>
      <a href="#" class="links-menu">
        <svg class="svg-icon">
          <use xlink:href="img/sprite.svg#message"></use>
        </svg>
      </a>

      <a href="#" class="btn-toggle">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
  </footer>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
